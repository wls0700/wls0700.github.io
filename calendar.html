<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width"
  <title>calendar</title>
  <style>
  html{
  height: 100%;
}

body{
  background: linear-gradient( to bottom, #0b0040, #0e0055, #15007e );
}
img{
  opacity:0.7;
}
.Janu{
  margin-top: 2%;
  margin-left: 5%;
  height: 120px;
}
.Feb{
  margin-top: 2%;
  margin-left: 5%;
  height: 150px;
}
.Mar{
  margin-top: 2%;
  margin-left: 5%;
}
.Apr{
  margin-top: 2%;
  margin-left: 5%;
  height: 140px;
}
.May{
  margin-top: 3%;
  margin-left: 5%;
}

.Janu:hover{
  animation-name: star;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
.Feb:hover{
  animation-name: star;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
.Mar:hover{
  animation-name: star;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
.Apr:hover{
  animation-name: star;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
.May:hover{
  animation-name: star;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}

@keyframes star {
    0%   {opacity: 0;}
    25%  {opacity: 0.3;}
    50%  {opacity: 0.6;}
    100% {opacity: 0.9;}
}
  </style>
